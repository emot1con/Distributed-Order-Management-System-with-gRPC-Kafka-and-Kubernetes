apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payment-service
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  strategy: {}
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - image: numpyh/payment-service:v1.2
        name: payment-service
        ports:
        - containerPort: 60001
        resources: 
          requests:
            cpu: "250m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 60001
          initialDelaySeconds: 60
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 60001
          initialDelaySeconds: 20
          periodSeconds: 10
        envFrom:
        - secretRef:
            name: payment-service-secret
status: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: payment-service
  name: payment-service
spec:
  ports:
  - name: 60001-60001
    port: 60001
    protocol: TCP
    targetPort: 60001
  selector:
    app: payment-service
  type: ClusterIP
status:
  loadBalancer: {}

